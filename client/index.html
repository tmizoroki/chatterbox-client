<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
  </head>
  <body>
    <aside>
      <h2>Chatrooms</h2>
      <h3>All Rooms</h3>
      <div id="roomSelect"></div>
    </aside>
    <div id="main">
      <h1>Chatterbox</h1>
      <h2 class="user">Place Holder</h2>
      <!-- Your HTML goes here! -->
      <form id="send">
        <input id="message" type="text" name="chatMessage">
        <button class="submit" type="button">Post</button>
      </form>
      <div id="chats"></div>
      <!-- Message Container -->        
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
